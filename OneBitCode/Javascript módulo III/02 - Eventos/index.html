<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos no HTML</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Eventos no HTML</h1>
    <div>
      <label for="onMouseEnter">Entrada do Mouse:</label>
      <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()" />
    </div>
    <br />
    <div>
      <label for="onChange">Mudança de Valor:</label>
      <input
        type="text"
        id="onChange"
        onchange="console.log('Mudança no valor');"
      />
    </div>
    <br />
    <div>
      <label for="onFocus">Entrada do Foco:</label>
      <input
        type="text"
        id="onFocus"
        onfocus="console.log('Foco no elemento');"
      />
    </div>
    <br />
    <div>
      <label for="onBlur">Saída de Foco:</label>
      <input
        type="text"
        id="onBlur"
        onblur="console.log('Desfocando o elemento');"
      />
    </div>
    <br />
    <button onclick="onCLick()">Clique-me!</button>
  </body>
</html>
